<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Películas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <h1>Administrador de Películas</h1>
    </header>

    <main>
        <section class="formulario-agregar">
            <h2>Agregar nueva película</h2>
            <form id="formulario-pelicula">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>

                <label for="director">Director:</label>
                <input type="text" id="director" required>

                <label for="anio">Año de lanzamiento:</label>
                <input type="number" id="anio" required>

                <label for="genero">Género:</label>
                <input type="text" id="genero" required>

                <button type="submit">Agregar Película</button>
            </form>
        </section>

        <section class="lista-elementos">
            <h2>Películas en la colección</h2>
            <ul id="lista-peliculas">
                </ul>
        </section>
    </main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
